<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .image-preview {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .report-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            font-size: 1rem;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success-message {
            display: none;
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #363;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Medical Image Analysis</h1>
            <p>Upload a medical image and generate AI-powered analysis reports</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Drop your image here or click to browse</div>
            <div class="upload-hint">Supports JPG, PNG, GIF, WEBP (Max: 5MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="image-preview" id="imagePreview">
            <img id="previewImg" alt="Preview">
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="patientInfo">Patient Information (Optional):</label>
                <textarea id="patientInfo" placeholder="Enter patient age, symptoms, or relevant medical history..."></textarea>
            </div>

            <div class="form-group">
                <label for="analysisType">Analysis Focus:</label>
                <select id="analysisType">
                    <option value="general_medical">General Medical Assessment</option>
                    <option value="diagnostic">Diagnostic Analysis</option>
                    <option value="radiological">Radiological Interpretation</option>
                    <option value="pathological">Pathological Examination</option>
                    <option value="anatomical">Anatomical Assessment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="customPrompt">Specific Analysis Requirements (Optional):</label>
                <textarea id="customPrompt" placeholder="Specify particular areas of concern or analysis focus..."></textarea>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Medical Analysis Report</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image and generating report...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="result-section" id="resultSection">
            <h3>Medical Analysis Report</h3>
            <div class="report-content" id="reportContent"></div>
            <button class="generate-btn" id="downloadPdfBtn" style="margin-top: 20px; background: linear-gradient(135deg, #28a745, #20c997);">
                üìÑ Download PDF Report
            </button>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const reportContent = document.getElementById('reportContent');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const analysisType = document.getElementById('analysisType');
        const patientInfo = document.getElementById('patientInfo');
        const customPrompt = document.getElementById('customPrompt');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');

        let selectedFile = null;

        // Upload section click handler
        uploadSection.addEventListener('click', () => {
            fileInput.click();
        });

        // Download PDF handler
        downloadPdfBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('No file selected. Please upload an image first.');
                return;
            }

            try {
                downloadPdfBtn.disabled = true;
                downloadPdfBtn.textContent = 'üìÑ Generating PDF...';

                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('analysis_type', analysisType.value);
                formData.append('patient_info', patientInfo.value);
                formData.append('custom_prompt', customPrompt.value);

                const response = await fetch('/download-pdf-report', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Get the filename from the response headers if available
                    const contentDisposition = response.headers.get('content-disposition');
                    let filename = `medical_analysis_report_${new Date().getTime()}.pdf`;
                    
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showSuccess('PDF report downloaded successfully!');
                } else {
                    const errorData = await response.json();
                    showError(errorData.error || 'Failed to download PDF');
                }
            } catch (error) {
                console.error('Download error:', error);
                showError('Error downloading PDF: ' + error.message);
            } finally {
                downloadPdfBtn.disabled = false;
                downloadPdfBtn.textContent = 'üìÑ Download PDF Report';
            }
        });

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Validate file type
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                showError('Please select a valid image file (JPG, PNG, GIF, WEBP)');
                return;
            }

            // Validate file size (5MB limit)
            if (file.size > 5 * 1024 * 1024) {
                showError('File size must be less than 5MB');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                generateBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            hideMessages();
        }

        // Generate report handler
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            showLoading(true);
            hideMessages();
            resultSection.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('analysis_type', analysisType.value);
                formData.append('patient_info', patientInfo.value);
                formData.append('custom_prompt', customPrompt.value);

                const response = await fetch('/generate-medical-report', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    reportContent.textContent = data.report;
                    resultSection.style.display = 'block';
                    showSuccess('Medical analysis report generated successfully!');
                } else {
                    showError(data.error || 'Failed to generate medical analysis report');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            generateBtn.disabled = show;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
