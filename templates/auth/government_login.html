<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Login - MediGenie</title>
     <link rel="stylesheet" href="../../static/css/auth/government_login.css">
</head>
<body>
    <div class="login-container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="logo">
            <h1>MediGenie</h1>
        </div>
        
        <div class="portal-title">
            Government Portal - Secure Login
        </div>

        <div class="security-note">
            <strong>Security Notice:</strong> This is a secure government portal. All activities are logged and monitored.
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting to government dashboard...
        </div>

        <form id="governmentLoginForm">
            <div class="form-group">
                <label for="email">Official Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn">Secure Login</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <div class="signup-link">
            Need access? <a href="government_signup.html">Request Account</a>
        </div>
    </div>
<script type="module" src="../../static/js/government/gov_dashboard.js"></script>

</body>
</html>
