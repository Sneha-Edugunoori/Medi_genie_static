<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - MediGenie</title>
    <link rel="stylesheet" href="../../static/css/auth/patient_signup.css">
</head>
<body>
    <div class="login-container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="logo">
            <h1>MediGenie</h1>
        </div>
        
        <div class="portal-title">
            Patient Portal - Login
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting to dashboard...
        </div>

        <form id="patientLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="patient_signup.html">Sign up here</a>
        </div>
    </div>
    <script src="../../static/js/auth/patient_login.js"></script>
</body>
</html>
