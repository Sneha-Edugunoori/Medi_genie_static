<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup - MediGenie</title>
    <link rel="stylesheet" href="../../static/css/auth/patient_signup.css">
</head>
<body>
    <div class="signup-container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="logo">
            <h1>MediGenie</h1>
        </div>
        
        <div class="portal-title">
            Patient Portal - Create Account
        </div>

        <div class="success-message" id="successMessage">
            Account created successfully! Redirecting to login...
        </div>

        <form id="patientSignupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="patient_login.html">Login here</a>
        </div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="../../static/js/auth/patient_signup.js"></script>
</body>
</html>
